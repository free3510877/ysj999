<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 1</title>
</head>
<body>
       
    <form method="get">
        <label for="name">고객명:</label>
        <input type="text" name="name" id="name"> <br><br>

        <label for="phone">전화번호:</label>
        <input type="tel" name="phone" id="phone"> <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="pizza">피자선택 : </label>
        <select name="pizza" id="pizza">
            <option value="default">피자를 선택하세요</option> 
            <option value="1">치즈퐁듀피자</option> 
            <option value="2">블록버스터</option> 
            <option value="3">글로벌레전드</option> 
            <option value="4">블랙앵거스</option> 
            <option value="5">베스트콰트로</option> 
            <option value="6">블랙타이거</option> 
        </select>
        <br><br>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="S">Smaill <br><br>
            <input type="radio" name="size" value="M">Medium <br><br>
            <input type="radio" name="size" value="L">Large <br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="toping" value="bacon">베이컨 <br><br>
            <input type="checkbox" name="toping" value="cheese">치즈 <br><br>
            <input type="checkbox" name="toping" value="onion">양파 <br><br>
            <input type="checkbox" name="toping" value="mushroom">버섯 <br><br>
            <input type="checkbox" name="toping" value="stake">스테이크 <br><br>
        </fieldset>

        <label for="time">희망배송시간 : </label>
        <input type="time" name="time" id="time">
        <br><br>

        <label for="request">배송시 요청사항 : </label>
        <textarea name="request" id="request" rows="5" cols="30"></textarea>
        <br><br>

        <button>주문하기</button>
    
    </form>


</body>
</html>
